<div class="c-card">
  <img (click)="onClick()" [src]="product.image" class="c-card__image" />
  <div class="c-card__wrapper-texts">
    <span class="o-font-f2-normal c-card__title" (click)="onClick()">
      {{ product.description }}
    </span>
    <span class="o-font-f2-normal c-card__price"> ${{ this.getPrice() }} </span>
  </div>
  <app-delete class="c-card__delete" (click)="this.onDelete()"> </app-delete>
</div>
